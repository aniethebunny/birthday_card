<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Pujako! ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }
    h1 {
      color: #ff4081;
      font-size: 3em;
    }
    p {
      font-size: 1.2em;
      margin: 20px 0;
    }
    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="card">
    <h1>ðŸŽ‰ Happy 40th Birthday! ðŸŽ‚</h1>
    <p>Wishing you a day filled with love, laughter, and joy I love you - Aniethebunny. ðŸ¥³</p>
    <button onclick="startConfetti()">Celebrate!</button>
  </div>

  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let pieces = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createConfettiPiece() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        radius: Math.random() * 6 + 4,
        color: `hsl(${Math.random() * 360}, 70%, 60%)`,
        velocity: Math.random() * 3 + 2,
      };
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < pieces.length; i++) {
        let p = pieces[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.velocity;
        if (p.y > canvas.height) {
          pieces[i] = createConfettiPiece();
          pieces[i].y = -10;
        }
      }
      requestAnimationFrame(drawConfetti);
    }

    function startConfetti() {
      for (let i = 0; i < 200; i++) {
        pieces.push(createConfettiPiece());
      }
      drawConfetti();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
